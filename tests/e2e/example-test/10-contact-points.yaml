apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: first-test
spec:
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  receivers:
    - type: "email"
      settings:
        addresses: "email@email.com"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: second-test
spec:
  name: second-test
  resyncPeriod: 30s
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  receivers:
    - type: "email"
      settings:
        addresses: "email1@email.com"
    - type: "email"
      settings:
        addresses: "email2@email.com"
