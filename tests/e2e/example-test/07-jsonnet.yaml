---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: "grafana-dashboard-jsonnet-project"
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  envs:
    - name: "ENV"
      value: "test"
  jsonnetLib:
    jPath:
      - "vendor"
    fileName: "test.jsonnet"
    gzipJsonnetProject: |-
      
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jsonnet-env-vars
data:
  value: from-conf-map
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: jsonnet-env-vars
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  envs:
  - name: LITERAL
    value: literal
  - name: CONF_MAP
    valueFrom:
      configMapKeyRef:
        name: jsonnet-env-vars
        key: value
  jsonnet: >
    {
      "id": null,
      "title": "jsonnet env vars",
      "tags": [std.extVar("LITERAL"),std.extVar("CONF_MAP")],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "panels": [],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "time_options": [],
        "refresh_intervals": []
      },
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      },
      "refresh": "5s",
      "schemaVersion": 17,
      "version": 0,
      "links": []
    }
