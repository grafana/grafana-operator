apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
spec:
  version: 11.3.0
status:
  (wildcard('http://grafana-service.*:3000', adminUrl || '')): true
  stage: complete
  stageStatus: success
  version: 11.3.0
  conditions:
    - reason: GrafanaReady
      status: "True"
      type: GrafanaReady
---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-external
status:
  adminUrl: (join('',['http://grafana-internal-service.',$namespace,':3000']))
  stage: complete
  stageStatus: success
  version: 11.3.0
  conditions:
    - reason: GrafanaReady
      status: "True"
      type: GrafanaReady
---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-tls
spec:
  version: 11.3.0
status:
  (wildcard('https://grafana-tls-service.*:3000', adminUrl || '')): true
  stage: complete
  stageStatus: success
  version: 11.3.0
---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-versioned
status:
  stage: complete
  stageStatus: success
  version: 10.3.5
  conditions:
    - reason: GrafanaReady
      status: "True"
      type: GrafanaReady
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
status:
  availableReplicas: 1
