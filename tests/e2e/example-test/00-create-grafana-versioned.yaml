apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-versioned
  labels:
    dashboards: grafana-versioned
spec:
  client:
    preferIngress: false
  version: 10.3.5
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: root
      admin_password: secret
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              readinessProbe:
                periodSeconds: 2
