apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-httproute-httproute
spec:
  hostnames:
  - "test.io"
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: eg
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: grafana-httproute-service
      namespace: grafana-operator-example-test
      port: 3000
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
---
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-httproute
status:
  (wildcard('http://grafana-httproute-service.*:3000', adminUrl || '')): true
  stage: complete
  stageStatus: success
