---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaNotificationPolicy
metadata:
  name: additional-testdata-policy
spec:
  instanceSelector:
    matchLabels:
      test: ($test.metadata.name)
  resyncPeriod: 3s
  route:
    receiver: testdata
    group_by:
      - grafana_folder
      - alertname
    routes:
      - receiver: grafana-default-email
        object_matchers:
          - - type
            - =
            - static
        routes:
          - receiver: grafana-default-email
            object_matchers:
              - - type
                - =
                - static_child
        routeSelector:
          matchLabels:
            dynamic: "child"
