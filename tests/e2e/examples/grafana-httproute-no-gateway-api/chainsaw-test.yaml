# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: grafana-httproute-without-crds
spec:
  concurrent: false
  steps:
  - name: cleanup-gateway-api-crds-if-present
    try:
    - delete:
        file: ../../../fixtures/gateway-api/standard-install.yaml
    catch:
    - command:
        entrypoint: echo
        args:
        - Gateway API CRDs not present (expected for this test)
  - name: restart-operator-after-crd-removal
    try:
    - command:
        entrypoint: kubectl
        args:
        - delete
        - pod
        - -l
        - app.kubernetes.io/name=grafana-operator
        - -n
        - default
    - command:
        entrypoint: kubectl
        args:
        - wait
        - --for=condition=ready
        - pod
        - -l
        - app.kubernetes.io/name=grafana-operator
        - -n
        - default
        - --timeout=60s
  - name: create-resources-without-gateway-api
    try:
    - apply:
        template: true
        file: resources.yaml
    - assert:
        template: true
        file: assertions.yaml
