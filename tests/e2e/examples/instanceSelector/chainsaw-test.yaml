# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: instance-selector
spec:
  steps:
  - name: step-00
    try:
    - apply:
        file: 00-resources.yaml
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - apply:
        file: 01-resources.yaml
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - apply:
        file: 02-resources.yaml
    - sleep:
        duration: 10s
    - assert:
        template: true
        file: 02-assert.yaml
