apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaServiceAccount
metadata:
  name: grafana1-sa2
  namespace: ($NAMESPACE)
spec:
  instanceName: grafana1
  isDisabled: false
  name: sa2
  resyncPeriod: 10m0s
  role: Viewer
  tokens:
    - name: token1
    - name: token2
      secretName: fff
      expires: (time_add($NOW, '24h'))
    - name: token3
      expires: (time_add($NOW, '28h'))
      secretName: eee
    - name: token4
