apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: service-accounts
  labels:
    test: service-accounts
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: ($USER)
      admin_password: ($PASS)
  grafanaServiceAccounts:
    accounts:
