apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaServiceAccount
metadata:
  name: grafana1-sa1
  namespace: ($NAMESPACE)
status:
  account:
    isDisabled: false
    login: sa-1-sa1
    name: sa1
    role: Editor
  conditions:
    - message: ServiceAccount was successfully applied to 1 instances
      reason: ApplySuccessful
      status: "True"
      type: ServiceAccountSynchronized
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaServiceAccount
metadata:
  name: grafana1-sa2
  namespace: ($NAMESPACE)
status:
  account:
    isDisabled: false
    login: sa-1-sa2
    name: sa2
    role: Viewer
  conditions:
    - message: ServiceAccount was successfully applied to 1 instances
      reason: ApplySuccessful
      status: "True"
      type: ServiceAccountSynchronized
