apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: testdata
  labels:
    test: ($test.metadata.name)
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: ($USER)
      admin_password: ($PASS)
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: testdata
spec:
  resyncPeriod: 3s
  instanceSelector:
    matchLabels:
      test: ($test.metadata.name)
  uid: testdata-uid
  title: "Test Data"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: testdata
spec:
  resyncPeriod: 3s
  instanceSelector:
    matchLabels:
      test: "($test.metadata.name)"
  datasource:
    orgId: 1
    isDefault: true
    uid: grafana-testdata
    name: grafana-testdata-datasource
    type: grafana-testdata-datasource
    access: proxy
    basicAuth: false
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaAlertRuleGroup
metadata:
  name: testdata
spec:
  folderRef: testdata
  resyncPeriod: 3s
  instanceSelector:
    matchLabels:
      test: ($test.metadata.name)
  interval: 5m
  rules:
    - uid: ae1rhq
      title: Test
      condition: C
      data:
        - refId: A
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: grafana-testdata
          model:
            drop: 0
            intervalMs: 1000
            labels: ""
            max: 50
            maxDataPoints: 43200
            min: -50
            noise: 0
            refId: A
            scenarioId: random_walk
            seriesCount: 3
            spread: 5
            startValue: 0
            stringInput: 1,20,90,30,5,0
        - refId: B
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: __expr__
          model:
            conditions:
              - evaluator:
                  params:
                    - 0
                    - 0
                  type: gt
                operator:
                  type: and
                query:
                  params: []
                reducer:
                  params: []
                  type: avg
                type: query
            datasource:
              name: Expression
              type: __expr__
              uid: __expr__
            expression: A
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            reducer: max
            refId: B
            settings:
              mode: dropNN
            type: reduce
        - refId: C
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: __expr__
          model:
            conditions:
              - evaluator:
                  params:
                    - 45
                    - 0
                  type: gt
                operator:
                  type: and
                query:
                  params: []
                reducer:
                  params: []
                  type: avg
                type: query
            datasource:
              name: Expression
              type: __expr__
              uid: __expr__
            expression: B
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            refId: C
            type: threshold
      noDataState: NoData
      execErrState: Error
      for: 5m
      annotations: {}
      labels: {}
      isPaused: false
---
