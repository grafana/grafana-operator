apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana-testdata
  labels:
    test: "testdata"
spec:
  version: (env(GF_TEST_CONTAINER_VERSION))
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: root
      admin_password: secret
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaNotificationTemplate
metadata:
  name: testdata
spec:
  name: emailtestdata
  instanceSelector:
    matchLabels:
      test: "testdata"
  resyncPeriod: 3s
  template: |
    {{ define "emailAlert" }}
      [{{.Status}}] {{ .Labels.alertname }}
      {{ .Annotations.AlertValues }}
    {{ end }}

    {{ define "emailAlertMessage" }}
      {{ if gt (len .Alerts.Firing) 0 }}
        {{ len .Alerts.Firing }} firing:
        {{ range .Alerts.Firing }} {{ template "emailAlert" . }} {{ end }}
      {{ end }}
      {{ if gt (len .Alerts.Resolved) 0 }}
        {{ len .Alerts.Resolved }} resolved:
        {{ range .Alerts.Resolved }} {{ template "emailAlert" . }} {{ end }}
      {{ end }}
    {{ end }}

    {{ template "emailAlertMessage" . }}
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: testdata
  labels:
    test: "testdata"
spec:
  name: testdata
  type: email
  instanceSelector:
    matchLabels:
      test: "testdata"
  resyncPeriod: 3s
  settings:
    addresses: "void@testdata.invalid"
    subject: '{{ template "emailAlert" . }}'
    message: '{{ template "emailAlertMessage" . }}'
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaNotificationPolicy
metadata:
  name: testdata
spec:
  instanceSelector:
    matchLabels:
      test: "testdata"
  resyncPeriod: 3s
  route:
    receiver: testdata
    group_by:
      - grafana_folder
      - alertname
    routes:
      - receiver: testdata
        object_matchers:
          - - team
            - =
            - a
        routeSelector:
          matchLabels:
            team-a: "child"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaNotificationPolicyRoute
metadata:
  labels:
    team-a: "child"
  name: team-b
spec:
  receiver: testdata
  object_matchers:
    - - team
      - =
      - b
  routeSelector:
    matchLabels:
      team-b: "child"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaNotificationPolicyRoute
metadata:
  labels:
    team-b: "child"
  name: team-c
spec:
  receiver: testdata
  object_matchers:
    - - team
      - =
      - c
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: testdata
spec:
  resyncPeriod: 3s
  instanceSelector:
    matchLabels:
      test: "testdata"
  uid: testdata
  title: "Folder!"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: testdata
spec:
  resyncPeriod: 3s
  instanceSelector:
    matchLabels:
      test: "testdata"
  uid: testdata-datasource
  datasource:
    orgId: 1
    isDefault: true
    name: grafana-testdata-datasource
    type: grafana-testdata-datasource
    access: proxy
    basicAuth: false
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaAlertRuleGroup
metadata:
  name: testdata
spec:
  folderRef: testdata
  resyncPeriod: 3s
  instanceSelector:
    matchLabels:
      test: "testdata"
  interval: 5m
  editable: true
  rules:
    - uid: ae1rhq
      title: Test
      condition: C
      data:
        - refId: A
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: testdata-datasource
          model:
            drop: 0
            intervalMs: 1000
            labels: ""
            max: 50
            maxDataPoints: 43200
            min: -50
            noise: 0
            refId: A
            scenarioId: random_walk
            seriesCount: 3
            spread: 5
            startValue: 0
            stringInput: 1,20,90,30,5,0
        - refId: B
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: __expr__
          model:
            conditions:
              - evaluator:
                  params:
                    - 0
                    - 0
                  type: gt
                operator:
                  type: and
                query:
                  params: []
                reducer:
                  params: []
                  type: avg
                type: query
            datasource:
              name: Expression
              type: __expr__
              uid: __expr__
            expression: A
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            reducer: max
            refId: B
            settings:
              mode: dropNN
            type: reduce
        - refId: C
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: __expr__
          model:
            conditions:
              - evaluator:
                  params:
                    - 45
                    - 0
                  type: gt
                operator:
                  type: and
                query:
                  params: []
                reducer:
                  params: []
                  type: avg
                type: query
            datasource:
              name: Expression
              type: __expr__
              uid: __expr__
            expression: B
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            refId: C
            type: threshold
      noDataState: NoData
      execErrState: Error
      for: 5m
      dashboardUid: testdata-dash # Ensure dashboardUid and panelId does not cause apply errors, included by Grafana when exporting rules
      panelId: 2 # Both the dashboard and panel exist in this file
      annotations:
        __dashboardUid__: testdata-dash
        __panelId__: "2"
      labels: {}
      isPaused: false
    - uid: ae1rhq2
      title: Test2
      condition: C
      data:
        - refId: A
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: testdata-datasource
          model:
            drop: 0
            intervalMs: 1000
            labels: ""
            max: 50
            maxDataPoints: 43200
            min: -50
            noise: 0
            refId: A
            scenarioId: random_walk
            seriesCount: 3
            spread: 5
            startValue: 0
            stringInput: 1,20,90,30,5,0
        - refId: B
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: __expr__
          model:
            conditions:
              - evaluator:
                  params:
                    - 0
                    - 0
                  type: gt
                operator:
                  type: and
                query:
                  params: []
                reducer:
                  params: []
                  type: avg
                type: query
            datasource:
              name: Expression
              type: __expr__
              uid: __expr__
            expression: A
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            reducer: max
            refId: B
            settings:
              mode: dropNN
            type: reduce
        - refId: C
          relativeTimeRange:
            from: 600
            to: 0
          datasourceUid: __expr__
          model:
            conditions:
              - evaluator:
                  params:
                    - 45
                    - 0
                  type: gt
                operator:
                  type: and
                query:
                  params: []
                reducer:
                  params: []
                  type: avg
                type: query
            datasource:
              name: Expression
              type: __expr__
              uid: __expr__
            expression: B
            hide: false
            intervalMs: 1000
            maxDataPoints: 43200
            refId: C
            type: threshold
      noDataState: NoData
      execErrState: Error
      for: 5m
      annotations: {}
      labels: {}
      isPaused: false
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaMuteTiming
metadata:
  name: testdata
spec:
  resyncPeriod: 3s
  instanceSelector:
    matchLabels:
      test: "testdata"
  name: testdata
  editable: false
  time_intervals:
    - times:
        - start_time: "20:00"
          end_time: "23:59"
        - start_time: "00:00"
          end_time: "06:00"
      weekdays: [saturday, sunday]
      location: Europe/Amsterdam
---
