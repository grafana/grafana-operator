repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-shebang-scripts-are-executable

      - id: end-of-file-fixer
        exclude: |
          (?x)^(
            .bingo/go.mod|
            .bingo/variables.env|
            .bingo/Variables.mk
          )$

      - id: mixed-line-ending
        args: [--fix=lf]

      - id: trailing-whitespace
