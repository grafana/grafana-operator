apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: grafana-operator
    app.kubernetes.io/managed-by: olm
  name: operator-metrics-service
  namespace: system
spec:
  ports:
    - name: metrics
      port: 8443
      protocol: TCP
      targetPort: metrics
    - port: 8888
      targetPort: pprof
      protocol: TCP
      name: pprof
  selector:
    app.kubernetes.io/name: grafana-operator
    app.kubernetes.io/managed-by: olm
