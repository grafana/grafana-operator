            app.kubernetes.io/managed-by: olm
            app.kubernetes.io/name: grafana-operator
          name: grafana-operator-controller-manager-v5
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/managed-by: olm
                app.kubernetes.io/name: grafana-operator
            strategy: {}
            template:
              metadata:
                labels:
                  app.kubernetes.io/managed-by: olm
                  app.kubernetes.io/name: grafana-operator
              spec:
                containers:
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=0.0.0.0:9090
                      - --leader-elect
                    env:
                      - name: RELATED_IMAGE_GRAFANA
                        value: docker.io/grafana/grafana@sha256:9a2acaa26a0b302a56d8e113068a1297cf0726fcaff5e6bb77344888e5f1c976
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                    image: ghcr.io/grafana/grafana-operator@sha256:48cbc5e4e361e80f27d054fb986762109c199678b12f8b1baf63cfbafc69fc82
                    imagePullPolicy: Always
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    name: manager
                    ports:
                      - containerPort: 9090
                        name: metrics
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 200m
                        memory: 550Mi
                      requests:
                        cpu: 100m
                        memory: 20Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: grafana-operator-controller-manager
                terminationGracePeriodSeconds: 10
