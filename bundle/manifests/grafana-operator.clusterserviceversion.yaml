              "matchLabels": {
                "dashboards": "grafana"
              }
            },
            "interval": "5m",
            "rules": [
              {
                "condition": "B",
                "data": [
                  {
                    "datasourceUid": "grafanacloud-demoinfra-prom",
                    "model": {
                      "datasource": {
                        "type": "prometheus",
                        "uid": "grafanacloud-demoinfra-prom"
                      },
                      "editorMode": "code",
                      "expr": "weather_temp_c{}",
                      "instant": true,
                      "intervalMs": 1000,
                      "legendFormat": "__auto",
                      "maxDataPoints": 43200,
                      "range": false,
                      "refId": "A"
                    },
                    "refId": "A",
                    "relativeTimeRange": {
                      "from": 600
                    }
                  },
                  {
                    "datasourceUid": "__expr__",
                    "model": {
                      "conditions": [
                        {
                          "evaluator": {
                            "params": [
                              0
                            ],
                            "type": "gt"
                          },
                          "operator": {
                            "type": "and"
                          },
                          "query": {
                            "params": [
                              "C"
                            ]
                          },
                          "reducer": {
                            "params": [],
                            "type": "last"
                          },
                          "type": "query"
                        }
                      ],
                      "datasource": {
                        "type": "__expr__",
                        "uid": "__expr__"
                      },
                      "expression": "A",
                      "intervalMs": 1000,
                      "maxDataPoints": 43200,
                      "refId": "B",
                      "type": "threshold"
                    },
                    "refId": "B",
                    "relativeTimeRange": {
                      "from": 600
                    }
                  }
                ],
                "execErrState": "Error",
                "for": "5m0s",
                "noDataState": "NoData",
                "title": "Temperature below freezing",
                "uid": "4843de5c-4f8a-4af0-9509-23526a04faf8"
              }
            ]
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaContactPoint",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "grafana-operator",
              "app.kubernetes.io/instance": "grafanacontactpoint-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "grafanacontactpoint",
              "app.kubernetes.io/part-of": "grafana-operator"
            },
            "name": "grafanacontactpoint-sample"
          },
          "spec": {
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana-a"
              }
            },
            "name": "grafanacontactpoint-sample",
            "settings": {
              "email": null
            },
            "type": "email"
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaDashboard",
          "metadata": {
            "name": "grafanadashboard-sample"
          },
          "spec": {
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana-a"
              }
            },
            "json": "{\n\n  \"id\": null,\n  \"title\": \"Simple Dashboard\",\n  \"tags\": [],\n  \"style\": \"dark\",\n  \"timezone\": \"browser\",\n  \"editable\": true,\n  \"hideControls\": false,\n  \"graphTooltip\": 1,\n  \"panels\": [],\n  \"time\": {\n    \"from\": \"now-6h\",\n    \"to\": \"now\"\n  },\n  \"timepicker\": {\n    \"time_options\": [],\n    \"refresh_intervals\": []\n  },\n  \"templating\": {\n    \"list\": []\n  },\n  \"annotations\": {\n    \"list\": []\n  },\n  \"refresh\": \"5s\",\n  \"schemaVersion\": 17,\n  \"version\": 0,\n  \"links\": []\n}\n"
