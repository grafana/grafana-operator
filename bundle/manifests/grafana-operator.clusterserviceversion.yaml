            "name": "grafanadatasource-sample"
          },
          "spec": {
            "datasource": {
              "access": "proxy",
              "isDefault": true,
              "jsonData": {
                "timeInterval": "5s",
                "tlsSkipVerify": true
              },
              "name": "prometheus",
              "type": "prometheus",
              "url": "http://prometheus-service:9090"
            },
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana-a"
              }
            },
            "plugins": [
              {
                "name": "grafana-clock-panel",
                "version": "1.3.0"
              }
            ]
          }
        },
        {
          "apiVersion": "grafana.integreatly.org/v1beta1",
          "kind": "GrafanaFolder",
          "metadata": {
            "name": "grafanafolder-sample"
          },
          "spec": {
            "instanceSelector": {
              "matchLabels": {
                "dashboards": "grafana-a"
              }
            },
            "title": "Example Folder"
          }
        }
      ]
