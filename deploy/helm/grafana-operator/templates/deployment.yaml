apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grafana-operator.fullname" . }}
  namespace: {{ include "grafana-operator.namespace" . }}
  labels:
    {{- include "grafana-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "grafana-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "grafana-operator.labels" . | nindent 8 }}
        app.kubernetes.io/component: operator
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "grafana-operator.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if semverCompare ">=1.33-0" .Capabilities.KubeVersion.Version }}
      hostUsers: {{ .Values.hostUsers }}
      {{- end}}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.global.imageRegistry | default .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: WATCH_NAMESPACE
              {{- if and .Values.namespaceScope (eq .Values.watchNamespaces "") }}
              value: {{ include "grafana-operator.namespace" . }}
              {{ else }}
              value: {{ .Values.watchNamespaces | quote }}
              {{- end }}
            - name: WATCH_NAMESPACE_SELECTOR
              value: {{ .Values.watchNamespaceSelector | quote }}
            - name: WATCH_LABEL_SELECTORS
              value: {{ .Values.watchLabelSelectors | quote }}
            - name: ENFORCE_CACHE_LABELS
              value: {{ (.Values.enforceCacheLabels | default "off") | quote }}
            - name: CLUSTER_DOMAIN
              value: {{ .Values.clusterDomain | quote }}
            {{- with .Values.env }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=0.0.0.0:{{ .Values.metricsService.metricsPort }}
            - --pprof-addr=0.0.0.0:{{ .Values.metricsService.pprofPort }}
            - --zap-encoder={{ .Values.logging.encoder }}
            - --zap-log-level={{ .Values.logging.level }}
            - --zap-time-encoding={{ .Values.logging.time }}
            - --default-resync-period={{ .Values.defaultResyncPeriod }}
            {{- if .Values.leaderElect }}
            - --leader-elect
            {{- end }}
            - --max-concurrent-reconciles={{ .Values.maxConcurrentReconciles }}
          volumeMounts:
            - name: dashboards-dir
              mountPath: /tmp/dashboards
            - name: kubeauth-token-volume
              mountPath: /var/run/secrets/grafana.com/serviceaccount
              readOnly: true
            {{- with .Values.extraVolumeMounts }}
            {{- . | toYaml | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.metricsService.metricsPort }}
              name: metrics
              protocol: TCP
            - containerPort: {{ .Values.metricsService.pprofPort }}
              name: pprof
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- . | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: dashboards-dir
          emptyDir: {}
        - name: kubeauth-token-volume
          projected:
            sources:
            - serviceAccountToken:
                audience: {{ .Values.kubeAuth.audience }}
                expirationSeconds: {{ .Values.kubeAuth.expirationSeconds }}
                path: token
        {{- with .Values.extraVolumes }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
